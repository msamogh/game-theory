<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Players</title>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Register Players</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form action='register' method='POST' action='/register' class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Player Name" name="name" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Player</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    
	<div class="jumbotron">
      <div class="container">	
        <ul class="list-group">
			{% for u in users %}
			  <li class="list-group-item">
			    <span class="badge">{{ u['username'] }}</span>
			    {{ u['name'] }}
			  </li>

			 {% endfor %}
		</ul>
	</form>
    </div>
</body>
</html>

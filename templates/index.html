<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Theory</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
</head>
<body>
  
  {% if error %}
    <script>alert('{{error}}')</script>
  {% endif %}

	<div class="container">

      <form action="register" name="register" method="POST" class="form-signin">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="inputId" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="User ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm password</label>
        <input type="password" name="confirm" class="form-control" placeholder="Confirm password" required>
        <input class="btn btn-lg btn-primary btn-block" value='Sign in' type="submit">
      </form>

    </div> <!-- /container -->
</body>
</html>
